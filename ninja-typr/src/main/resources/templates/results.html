<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header :: head">
	</head>
	<body>
	<header th:replace="fragments/header :: header">
	</header>
	<main>
		<div class="results-box" th:object="${test}">
			<div id="test-speed">
				<h1 th:text="${test.speed + ' WPM'}">0 WPM</h1>
			</div>
			<table id="results-table">
				<thead>
				</thead>
				<tbody>
					<tr id="keystrokes-row">
						<td>Keystrokes:</td>
						<td th:text="${test.keystrokes}">None</td>
					</tr>
					<tr id="accuracy-row">
						<td>Accuracy:</td>
						<td th:text="${test.accuracy + '%'}">None</td>
					</tr>
					<tr id="correct-row">
						<td>Correct words:</td>
						<td th:text="${test.correct}">None</td>
					</tr>
					<tr id="misspelled-row">
						<td>Wrong words:</td>
						<td th:text="${test.misspelled}">None</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<div>
		<script type="text/javascript" src="js/results.js"></script>
	</div>
	<div th:replace="fragments/footer :: scripts">
	</div>
	<footer th:replace="fragments/footer :: footer">
	</footer>
	</body>
</html>
